<html>
    <head>
        <title>ol&ul</title>
    </head>
    <body>
        <h2>Html list (ol)-</h2>
        <h3>Ordered List (ol)</h3>
        <ol>
            <li>sugar</li>
            <li>peas</li>
            <li>salt</li>
        </ol>
        <h3>Unorderd List (ul)</h3>
        <ul>
            <li>sugar</li>
            <li>peas</li>
            <li>suhana masala</li>
        </ul>
        <p>hybrid list</p>
        <ol>
            <li>sugar</li>
            <ul>
                <li>peas</li>
            </ul>
            <li>suhana masala</li>
           
        </ol>
